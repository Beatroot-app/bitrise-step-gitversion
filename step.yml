title: |-
  gitversion
summary: |
  Calculate application version from git flow
description: |
  Calculate application version from git flow
website: https://github.com/beatroot-app/bitrise-step-gitversion
source_code_url: https://github.com/beatroot-app/bitrise-step-gitversion
support_url: https://github.com/beatroot-app/bitrise-step-gitversion/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: gitversion
  - name: jq
  # apt_get:
  # - name: git
  # - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - directory: $BITRISE_SOURCE_DIR
    opts:
      title: "Git directory"
      is_expand: true
      is_required: true
  # - version_format: MajorMinorPatch
  #   opts:
  #     title: "Example Step Input"
  #     summary: Choose the version export format.
  #     is_expand: true
  #     is_required: true
  #     value_options: ['MajorMinorPatch', 'SemVer']

outputs:
  - APP_VERSION_MMP:
    opts:
      title: "MajorMinorPatch Git Version"
      summary: The calculated MajorMinorPatch version based on git flow. eg. 1.12.5
  - APP_VERSION_SEMVER:
    opts:
      title: "SemVer Git Version"
      summary: The calculated SemVer version based on git flow. eg. 1.12.5 or 1.12.8-alpha.5 or 1.13.9-rc.2
  - APP_VERSION_PRERELEASETAG:
    opts:
      title: "SemVer Pre Release Tag"
      summary: The calculated SemVer Pre Release Tag based on git flow. eg. alpha.5 or rc.2
